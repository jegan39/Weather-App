<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="weath.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button onclick="openweather()"><img src="search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="rain.png" alt="" class="w-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Chennai</h2>
                <div class="detail">
                    <div class="col">
                        <img src="humidity.png" alt="">
                        <div>
                            <p class="humi">50%</p>
                            <p>Humidity</p>
                        </div>    
                    </div>
                    <div class="col">
                        <img src="wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>wind speed</p>
                        </div>    
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="weath.js"></script>
    </body>
</html>
